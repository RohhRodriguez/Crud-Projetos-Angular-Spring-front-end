<mat-card>
  <mat-card-content>
    <mat-toolbar>
      <span>Projetos Desenvolvidos</span>
    </mat-toolbar>

    <div *ngIf="projects$ | async as projects; else loading">
    <table mat-table [dataSource]="projects" class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Projeto </th>
        <td mat-cell *matCellDef="let project"> {{ project.name }} </td>
      </ng-container>

            <!-- Id Column -->
            <ng-container matColumnDef="_id">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let project"> {{ project._id }} </td>
            </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let project"> {{project.category}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  </ng-template>
  </mat-card-content>
</mat-card>
